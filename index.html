<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script defer type="module" src="./index.js"></script>
</head>
<body>
    <section>
        <div class="login-form">
            <div id="form-login">
                <div id="inputs">
                    <div class="floating-label-group">
                        <input id="id-input" autocomplete="off" required placeholder=" " />
                        <label for="id-input" class="floating-label">Username</label>
                    </div>
                    <div class="floating-label-group">
                        <input class="inputs" autocomplete="off" id="pass-input" type="password" required placeholder=" " />
                        <label class="floating-label">Password</label>
                    </div>
                </div>
                <div id="buttons">
                    <div id="login-container">
                        <button id="login-button">
                            <div>로그인</div>
                        </button>
                    </div>
                    <div id="find-info">
                        <div>아이디 찾기</div>
                        <div>비밀번호 찾기</div>
                    </div>
                </div>
            </div>
            <div id="right-container">
                <div id="corp_info">
                    <div id="page-name">로그인</div>
                    <img src="./static/images/logo.png"/>
                    <div id="corp-name">HHN</div>
                    <div>우리만의 자기소개</div>
                    <div id="socials">
                        <a href="https://www.google.com" target="_blank">
                            <img src="./static/images/google_icon.jpg"/>
                        </a>
                        <a href="https://www.naver.com" target="_blank">
                            <img src="./static/images/naver_icon.png"/>
                        </a>
                        <a href="https://www.kakaocorp.com/" target="_blank">
                            <img src="./static/images/kakao_icon.png"/>
                        </a>
                    </div>
                    <div id="to-signup">
                        <div>아직 회원이 아니신가요?</div>
                        <div id="underline">회원가입</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
